<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="10476467.png" type="image/x-icon">
</head>
<body>
    <h1>BMI Calculator</h1>
    <button class="form-open" id="form-close">Calculate Your BMI</button>
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required><br><br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" required><br><br>
        <h2 id="result"></h2>
        <div class="flex">
            <button type="submit">Calculate BMI</button>
        <button type="reset" class="reset-btn">Reset</button>
        </div>
        <hr>
        
    <h2>BMI Weight Guide</h2>
    <ul id="bmiGuide">
        <li>Underweight: BMI < 18.5</li>
        <li>Normal weight: 18.5 ≤ BMI < 24.9</li>
        <li>Overweight: 25 ≤ BMI < 29.9</li>
        <li>Obesity: BMI ≥ 30</li>
    </ul>
    </form>
    
    <script src="test.js"></script>
    <footer><h2>Created By Roni-Js</h2></footer>
</body>
</html>
